<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-html</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1 d-html="html"></h1>

      data: {
        html: '<p>Hello World!</p>'
      }
    });
  </script>
</html>
