<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$nextTick</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <button
      @click="async () => {
      msg = 'Hello World!';
      console.log($el.textContent);
      await $nextTick();
      console.log($el.textContent)
    }"
    >
      {{ msg }}
    </button>
  </body>
  <script>
    DOMY.createApp({
      data: {
        msg: 'Say hi'
      }
    });
  </script>
</html>
