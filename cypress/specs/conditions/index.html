<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conditions</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <p id="res">Count: {{ count }}</p>
    <p id="if" d-if="count > 0">You started the counter</p>
    <p id="else-if" d-else-if="count < 0">Invalide counter number {{ count }}</p>
    <p id="else" d-else>Start the counter by pressing increment</p>
    <button id="inc" @click="increment()">+</button>
    <button id="dec" @click="decrement()">-</button>
  </body>
  <script>
    window.DOMY.createApp({
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        }
      }
    });
  </script>
</html>
