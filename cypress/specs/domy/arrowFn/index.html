<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrowFn</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>Count: {{ count }}</h1>
    <button id="inc" @click="increment">Increment</button>
    <button id="dec" @click="decrement">Decrement</button>
  </body>
  <script>
    DOMY.createApp({
      setup: async () => {
        await new Promise(r => setTimeout(r, 500));
        this.count++;
      },
      mounted: async () => {
        await new Promise(r => setTimeout(r, 500));
        this.count++;
      },
      watch: {
        count: () => {
          this.count = Math.max(this.count, 0);
        }
      },
      data() {
        return {
          count: 0
        };
      },
      methods: {
        increment: () => {
          this.count++;
        },
        decrement: () => {
          this.count--;
        }
      }
    }).mount();
  </script>
</html>
