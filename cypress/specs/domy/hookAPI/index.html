<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hookAPI</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div id="count1">
      <h1>{{ count }}</h1>
      <button id="inc" @click="increment">+</button>
      <button id="dec" @click="decrement">-</button>
    </div>
    <div id="count2">
      <h1>{{ count }}</h1>
      <button id="inc" @click="increment">+</button>
      <button id="dec" @click="decrement">-</button>
    </div>
    <div id="todo">
      <h1>{{ todo.title }}</h1>
      <h2>{{ todo.isCompleted }}</h2>
      <p>{{ todo.updates }}</p>
    </div>
  </body>
  <script>
    const { signal, reactive, watch } = DOMY;

    function useCount() {
      const count = signal(0);

      const unwatch = watch(
        ({ prevValue, newValue }) => {
          if (newValue < 0) count.value = prevValue;
          if (newValue === 2) unwatch();
        },
        () => count
      );

      const increment = () => {
        count.value++;
      };

      const decrement = () => {
        count.value--;
      };

      return { count, increment, decrement };
    }

    DOMY.createApp(({ onMounted }) => {
      const { count, increment, decrement } = useCount();

      onMounted(({ helpers }) => {
        helpers.$data.count++;
      });

      return {
        count,
        increment,
        decrement
      };
    }).mount(document.querySelector('#count1'));

    DOMY.createApp(({ onMounted }) => {
      const { count, increment, decrement } = useCount();

      onMounted(({ helpers }) => {
        helpers.$data.count++;
      });

      return {
        count,
        increment,
        decrement
      };
    }).mount(document.querySelector('#count2'));

    DOMY.createApp(() => {
      const todo = reactive({ title: 'Yoann', isCompleted: false, updates: 0 });

      watch(
        () => ++todo.updates,
        () => todo.title
      );

      todo.isCompleted = true;
      todo.title = 'Pierre';

      return {
        todo
      };
    }).mount(document.querySelector('#todo'));
  </script>
</html>
