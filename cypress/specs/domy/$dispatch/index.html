<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$dispatch</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1 id="message" @notify="(text) => msg = text">{{ msg }}</h1>
    <button id="notify-button" @click="$dispatch('notify', 'Hello World!')">Notify</button>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          msg: ''
        };
      }
    }).mount();
  </script>
</html>
