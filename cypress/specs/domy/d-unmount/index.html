<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-unmount</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>{{ text }}</h1>
    <div d-if="showModal" d-unmount="text += 'Hello '">
      <div d-unmount="text += 'World!'">
        <p>A random modal</p>
      </div>
    </div>
    <button @click="changeVisibility">Show/Hide modal</button>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          text: '',
          showModal: true
        };
      },
      methods: {
        changeVisibility() {
          this.text = '';
          this.showModal = !this.showModal;
        }
      }
    }).mount();
  </script>
</html>
