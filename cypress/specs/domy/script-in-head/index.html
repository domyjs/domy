<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script in head</title>
    <script src="/packages/domy/dist/index.js"></script>
    <script>
      DOMY.createApp({
        data: {
          msg: 'Hello World!'
        }
      }).mount();
    </script>
  </head>
  <body>
    <h1>{{ msg }}</h1>
    <button @click="msg = 'Bye World!'">Change to Bye World!</button>
  </body>
</html>
