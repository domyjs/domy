<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifecycle</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <p id="res" d-text="'Hello World!'"></p>

    <p id="initialisation"></p>
    <p id="setuped"></p>
    <p id="mounted"></p>
  </body>
  <script>
    const domyEl = document.querySelector('#res');
    const initialisationEl = document.querySelector('#initialisation');
    const setupedEl = document.querySelector('#setuped');
    const mountedEl = document.querySelector('#mounted');

    document.addEventListener('domy:app:initialisation', function () {
      console.log('initialisation', domyEl.getAttribute('d-text'));
      initialisationEl.textContent = domyEl.getAttribute('d-text');
    });

    document.addEventListener('domy:app:setuped', function () {
      console.log('setuped', domyEl.getAttribute('d-text'));
      setupedEl.textContent = domyEl.getAttribute('d-text');
    });

    document.addEventListener('domy:app:mounted', function () {
      mountedEl.textContent = domyEl.getAttribute('d-text') ?? '';
    });

    DOMY.createApp({
      setup() {
        res.setAttribute('d-text', "'Bye World!'");
      }
    });
  </script>
</html>
