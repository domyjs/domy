<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modifiers</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div id="once">
      <h1>Count: {{ count }}</h1>
      <button @click.once="count++">Increment</button>
    </div>

    <div id="enter">
      <h2>Username: {{ submitedName }}</h2>
      <input type="text" d-model="name" @keydown.{enter,+}="submit()" />
    </div>

    <div id="away">
      <modal d-if="show" @click.away="show = false"><p>Modal Content...</p></modal>
      <button @click.stop="show = true">Show modal</button>
    </div>
  </body>
  <script>
    DOMY.createApp({
      target: document.querySelector('#once'),
      data: {
        count: 0
      }
    });

    DOMY.createApp({
      target: document.querySelector('#enter'),
      data: {
        name: '',
        submitedName: ''
      },
      methods: {
        submit() {
          this.submitedName = this.name;
          this.name = '';
        }
      }
    });

    DOMY.createApp({
      target: document.querySelector('#away'),
      data: {
        show: false
      }
    });
  </script>
</html>
