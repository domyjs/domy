<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-model</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <button @click="this.search = 'Bye World!'">Set to Bye World!</button>
    <input type="text" d-model="this.search" />
    <p>{{ this.search }}</p>
  </body>
  <script>
    DOMY.createApp({
      $state: {
        search: 'Hello World!'
      }
    });
  </script>
</html>
