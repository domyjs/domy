<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$dispatch</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1 @notify="this.msg = 'Hello World!'">{{ this.msg }}</h1>
    <button @click="this.$dispatch('notify')">Notify</button>
  </body>
  <script>
    DOMY.createApp({
      $state: {
        msg: ''
      }
    });
  </script>
</html>
