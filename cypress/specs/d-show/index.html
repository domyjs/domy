<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-show</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <modal style="display: flex" d-show="show"> Hello from a modal </modal>
    <button @click="show = !show">Hide/Show modal</button>
  </body>
  <script>
    DOMY.createApp({
      data: {
        show: false
      }
    });
  </script>
</html>
