<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variants</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div id="once">
      <h1>Count: {{ this.count }}</h1>
      <button @click.once="this.count++">Increment</button>
    </div>

    <div id="enter">
      <h2>Username: {{ this.submitedName }}</h2>
      <input type="text" d-model="this.name" @keydown.enter="this.submit()" />
    </div>

    <div id="away">
      <modal d-if="this.show" @click.away="this.show = false"><p>Modal Content...</p></modal>
      <button @click="this.show = true">Show modal</button>
    </div>
  </body>
  <script>
    DOMY.createApp(
      {
        $state: {
          count: 0
        }
      },
      document.querySelector('#once')
    );

    DOMY.createApp(
      {
        $state: {
          name: '',
          submitedName: ''
        },
        $fn: {
          submit() {
            this.submitedName = this.name;
            this.name = '';
          }
        }
      },
      document.querySelector('#enter')
    );

    DOMY.createApp(
      {
        $state: {
          show: false
        }
      },
      document.querySelector('#away')
    );
  </script>
</html>
