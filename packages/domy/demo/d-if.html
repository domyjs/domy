<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
    <script>
      window.DOMY.createApp({
        data: {
          count: 0
        },
        methods: {
          increment() {
            this.count++;
          },
          decrement() {
            this.count--;
          }
        }
      });
    </script>
  </head>
  <body>
    <p>Count: {{ count }}</p>
    <p d-if="count > 0">You started the counter</p>
    <p d-else-if="count < 0">Invalide counter number {{ count }}</p>
    <p d-else>Start the counter by pressing increment</p>
    <button @click="increment()">+</button>
    <button d-on:click="decrement">-</button>
  </body>
</html>
