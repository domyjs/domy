<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
    <script>
      window.DOMY.createApp({
        watch: {
          count(prevValue, newValue) {
            if (newValue < 0) this.count = prevValue;
          }
        },
        data: {
          count: 0
        },
        methods: {
          increment() {
            console.log($event);
          },
          decrement() {
            console.log($event);
          }
        }
      });
    </script>
  </head>
  <body>
    <p>Count: {{ count }}</p>
    <button @click="console.log($event)">+</button>
    <button d-on:click="() => console.log($event)">{{ $event }}</button>
    <button @click="this.increment">++</button>
    <button @click="this.decrement()">+++</button>
  </body>
</html>
