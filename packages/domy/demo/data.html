<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <main
      d-scope=" { showModal: false, msg: 'An other message' }"
      d-if="msg === 'An other message'"
    >
      <p id="override">{{ msg }}</p>
      <div id="modal" d-if="showModal">Hello World</div>
      <button @click="showModal = !showModal">Show modal</button>
    </main>
    <p id="err">{{ showModal }}</p>
    <p id="initialMsg">{{ msg }}</p>
  </body>
  <script>
    DOMY.createApp(() => {
      const msg = 'Hello World';

      return { msg };
    }).mount();
  </script>
</html>
