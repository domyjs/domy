<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domy</title>
    <script src="../../dist/index.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Domy Rendering took: {{ Math.round(perf * 100) / 100 }}ms</p>
      <p :style="{ color: count % 2 === 0 ? 'blue' : 'red' }">Count: {{ count }}</p>
      <button @click="count++">+</button>
      <button @click="count--">-</button>

      <ul>
        <li d-for="item,index of list" d-key="index">{{index}}</li>
      </ul>
    </div>
  </body>
  <script>
    const { watch, onMounted, signal, watchEffect } = DOMY;
    window.DOMY.createApp(() => {
      const count = signal(0);
      const perf = signal(performance.now());
      const list = signal(Array(10_000));

      watch(
        ({ prevValue, newValue }) => {
          if (newValue < 0) count.value = prevValue;
        },
        () => count.value
      );

      onMounted(() => (perf.value = performance.now() - perf.value));

      return { perf, count, list };
    }).mount(document.querySelector('#app'));
  </script>
</html>
