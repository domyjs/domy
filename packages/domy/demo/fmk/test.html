<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domy</title>
    <script src="../../dist/index.js"></script>
  </head>
  <body>
    <p>Domy Rendering took: {{ Math.round(perf * 100) / 100 }}ms</p>
    <p :style="{ color: count % 2 === 0 ? 'blue' : 'red' }">Count: {{ count }}</p>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
    <button @click="supert">++</button>
  </body>
  <script>
    window.DOMY.createApp({
      setup() {
        this.perf = performance.now();
      },
      mounted() {
        this.perf = performance.now() - this.perf;
      },
      watch: {
        count(prevValue, newValue) {
          if (newValue < 0) this.count = prevValue;
        }
      },
      data() {
        return {
          perf: null,
          count: 0
        };
      },
      methods: {
        supert() {
          this.increment();
        },
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        }
      }
    }).mount();
  </script>
</html>
