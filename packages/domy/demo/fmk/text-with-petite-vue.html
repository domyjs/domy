<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petite-Vue</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>
  <body>
    <div id="app" v-scope="{ perf: performance.now(), count: 0 }">
      <p>Vue Rendering took: {{ Math.round((performance.now() - perf) * 100) / 100 }}ms</p>
      <p :style="count % 2 === 0 ? 'color: blue' : 'color: red'">Count: {{ count }}</p>
      <button @click="count++">+</button>
      <button @click="count--">-</button>

      <ul>
        <li v-for="(item, index) in Array(10_000)" :key="index">{{ index }}</li>
      </ul>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        petiteVue
          .createApp({
            count: 0,
            perf: performance.now(),
            mounted() {
              this.perf = performance.now() - this.perf;
            },
            watch: {
              count(newValue, oldValue) {
                if (newValue < 0) {
                  this.count = oldValue;
                }
              }
            }
          })
          .mount('#app');
      });
    </script>
  </body>
</html>
