<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Vue Rendering took: {{ Math.round(perf * 100) / 100 }}ms</p>
      <p :style="{ color: count % 2 === 0 ? 'blue' : 'red' }">Count: {{ count }}</p>
      <button @click="count++">+</button>
      <button @click="count--">-</button>

      <ul>
        <li v-for="(item,index) of list" :key="index">{{index}}</li>
      </ul>
    </div>
  </body>
  <script>
    const { createApp, ref, watch, onMounted, onBeforeMount } = Vue;

    createApp({
      setup() {
        const perf = ref(performance.now());
        const count = ref(0);
        const list = ref(Array(10_000));

        watch(count, (newValue, oldValue) => {
          if (newValue < 0) {
            count.value = oldValue;
          }
        });

        onMounted(() => {
          perf.value = performance.now() - perf.value;
        });

        return {
          perf,
          count,
          list
        };
      }
    }).mount('#app');
  </script>
</html>
