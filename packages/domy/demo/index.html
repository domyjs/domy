<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <p>Count: {{ count }}</p>
    <button @click="increment()">+</button>
    <button @click="decrement">-</button>
  </body>
  <script>
    window.DOMY.createApp({
      watch: {
        count(prevValue, newValue) {
          if (newValue < 0) this.count = prevValue;
        }
      },
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        }
      }
    });
  </script>
</html>
