<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-ref</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <Component d-ref="input"></Component>
    <p d-setup="refName = 'p'" d-ref.dynamic="refName"></p>
  </body>
  <script>
    const Component = DOMY.createComponent({
      html: `<input type="text" value="Hello World!" />`
    });

    DOMY.createApp({
      data() {
        return {
          refName: null
        };
      },
      mounted() {
        this.$refs.p.textContent = this.$refs.input.value;
      }
    })
      .components({
        Component
      })
      .mount();
  </script>
</html>
