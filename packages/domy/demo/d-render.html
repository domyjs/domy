<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-render</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div
      d-scope="{ count: 0, createP: () => {
        const p = document.createElement('p');
        p.textContent = 'Count: {{ count }}';
        return p;
      } }"
    >
      <template d-if="5 === 5" d-render="renderElement ? createP() : null"></template>
      <button id="inc" @click="++count">+</button>
      <button id="dec" @click="--count">-</button>

      <button id="renderCount" @click="renderElement = !renderElement">Render element</button>
    </div>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          renderElement: false
        };
      }
    }).mount();
  </script>
</html>
