<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domy</title>
    <script src="../../router/dist/index.js"></script>
    <script src="../dist/index.js"></script>
    <style>
      .red {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li d-for="route of routes" d-key="route.name" d-if="!route.hide">
            <router-link
              style="color: black"
              active-class="red"
              :to="route.route.replace(':id', '5')"
            >
              <p>{{ route.name }}</p>
            </router-link>
          </li>
        </ul>
      </nav>
    </header>
    <router-view></router-view>
    <footer>Footer of the {{ $router.path }} {{ JSON.stringify($router.params) }}</footer>
  </body>
  <script>
    function r(route, name, hide = false) {
      const component = DOMY.createComponent({
        html: `<div :style="{ border: 'thin solid #000' }"><h1>${name}</h1></div>`
      });
      return {
        route,
        name,
        component,
        hide
      };
    }

    const registeredRoutes = [
      r('/', 'Home'),
      r('/about', 'About'),
      r('/params/:id', 'Params'),
      r(':not-found:', 'Not Found', true)
    ];

    const { router, RouterView, RouterLink } = createRouter({
      hashMode: true,
      routes: registeredRoutes
    });

    DOMY.createApp(() => {
      const routes = [...registeredRoutes, r('/something-that-doesnt-exist-login', 'login')];

      return { routes };
    })
      .plugins([router])
      .components({
        RouterView,
        RouterLink
      })
      .mount();
  </script>
</html>
