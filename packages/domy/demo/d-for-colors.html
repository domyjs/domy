<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-for</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <ul d-for="color of list">
      <li>{{ color }}</li>
    </ul>
    <button id="add" @click="addElement()">Add</button>
    <button id="rm" @click="removeElement()">Remove</button>
  </body>
  <script>
    DOMY.createApp({
      setup() {
        this.list.push(this.generateElement());
      },
      data() {
        return {
          list: []
        };
      },
      methods: {
        generateElement() {
          return (Math.random() * 10000).toString(36);
        },
        addElement() {
          this.list.push(this.generateElement());
        },
        removeElement() {
          this.list.pop();
        }
      }
    }).mount();
  </script>
</html>
