<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-model</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div id="multiple-checkbox">
      <p>{{ checkedColors.join(',') }}</p>

      <div d-for="color of ['red', 'blue', 'green']" d-key="color">
        <input type="checkbox" name="color" :value="color" d-model="checkedColors" />
        <span>{{ color }}</span>
      </div>
    </div>
  </body>
  <script>
    const { signal } = DOMY;

    DOMY.createApp(() => {
      const checkedColors = DOMY.signal(['red']);

      return {
        checkedColors
      };
    }).mount();
  </script>
</html>
