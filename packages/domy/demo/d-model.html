<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-model</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div id="select">
      <select d-for="color of ['red', 'blue', 'green']" d-model="selectedColor">
        <option d-key="color" :value="color">{{ color }}</option>
      </select>
    </div>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          selectedColor: 'blue',
          selectedColor2: ['red', 'blue']
        };
      }
    }).mount();
  </script>
</html>
