<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computed</title>
    <script src="../dist/index.js"></script>
    <script>
      DOMY.createApp({
        data: {
          search: '',
          list: ['foo', 'bar', 'taz']
        },
        methods: {
          randomSort() {
            this.list.sort(() => Math.random() - 0.5);
          },
          filtered() {
            if (!this.search) return this.list;
            return this.list.filter(value => value.includes(this.search));
          }
        }
      }).mount();
    </script>
  </head>
  <body>
    <input type="text" d-model="search" placeholder="Search..." />

    <button @click="randomSort">Random sort</button>

    <ul d-for="value of filtered()">
      <li d-key="value">{{ value }}</li>
    </ul>
  </body>
</html>
