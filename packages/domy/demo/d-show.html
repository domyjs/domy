<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-show</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <component d-show="show"></component>

    <button @click="show = !show">Hide/Show modal</button>
  </body>
  <script>
    const Component = DOMY.createComponent({
      html: `<modal id="inside-modal" style="display: flex"> Hello from a modal </modal>`
    });

    DOMY.createApp({
      data() {
        return {
          show: false
        };
      }
    })
      .components({
        Component
      })
      .mount();
  </script>
</html>
