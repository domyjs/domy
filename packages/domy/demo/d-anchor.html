<!doctype html>
<html>
  <head>
    <title>Anchor Test</title>
    <script src="../../anchor/dist/index.js"></script>
    <script src="../dist/index.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        height: 100vh;
      }

      div {
        padding: 8px 12px;
        background: #333;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        user-select: none;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <button id="btn-b" d-ref="btn-b">BOTTOM (b)</button>
    <button id="btn-bs" d-ref="btn-bs">BOTTOM_START (bs)</button>
    <button id="btn-be" d-ref="btn-be">BOTTOM_END (be)</button>

    <button id="btn-t" d-ref="btn-t">TOP (t)</button>
    <button id="btn-ts" d-ref="btn-ts">TOP_START (ts)</button>
    <button id="btn-te" d-ref="btn-te">TOP_END (te)</button>

    <button id="btn-l" d-ref="btn-l">LEFT (l)</button>
    <button id="btn-ls" d-ref="btn-ls">LEFT_START (ls)</button>
    <button id="btn-le" d-ref="btn-le">LEFT_END (le)</button>

    <button id="btn-r" d-ref="btn-r">RIGHT (r)</button>
    <button id="btn-rs" d-ref="btn-rs">RIGHT_START (rs)</button>
    <button id="btn-re" d-ref="btn-re">RIGHT_END (re)</button>

    <!-- Tooltips -->
    <div id="tip-b" class="tooltip" d-anchor.b="$refs['btn-b']">Tooltip BOTTOM</div>
    <div id="tip-bs" class="tooltip" d-anchor.bs="$refs['btn-bs']">Tooltip BOTTOM_START</div>
    <div id="tip-be" class="tooltip" d-anchor.be="$refs['btn-be']">Tooltip BOTTOM_END</div>

    <div id="tip-t" class="tooltip" d-anchor.t="$refs['btn-t']">Tooltip TOP</div>
    <div id="tip-ts" class="tooltip" d-anchor.ts="$refs['btn-ts']">Tooltip TOP_START</div>
    <div id="tip-te" class="tooltip" d-anchor.te="$refs['btn-te']">Tooltip TOP_END</div>

    <div id="tip-l" class="tooltip" d-anchor.l="$refs['btn-l']">Tooltip LEFT</div>
    <div id="tip-ls" class="tooltip" d-anchor.ls="$refs['btn-ls']">Tooltip LEFT_START</div>
    <div id="tip-le" class="tooltip" d-anchor.le="$refs['btn-le']">Tooltip LEFT_END</div>

    <div id="tip-r" class="tooltip" d-anchor.r="$refs['btn-r']">Tooltip RIGHT</div>
    <div id="tip-rs" class="tooltip" d-anchor.rs="$refs['btn-rs']">Tooltip RIGHT_START</div>
    <div id="tip-re" class="tooltip" d-anchor.re="$refs['btn-re']">Tooltip RIGHT_END</div>
    <script>
      DOMY.createApp().plugins([anchor]).mount();
    </script>
  </body>
</html>
