<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body d-scope="{ title: 'Test' }">
    <p>{{ test.g }}</p>
    <error-message>
      <p>{{ message }}</p>
    </error-message>
    <Count d-if="5 === 6" :title="title"></Count>
    <button @click="message = 'Nop'">Change error message</button>
    <button @click="title = 'Test2'">changeTitle</button>
  </body>
  <script>
    const ErrorMessage = DOMY.createComponent({
      html: `
            <p>Error Message:</p>
            <div :style="{ padding: '1rem', backgroundColor: 'red', color: 'white' }">
                <template d-render="$childrens"></template>    
            </div>
            <p>contact admin for more infos</p>
        `
    });

    const Count = DOMY.createComponent({
      html: `
            <h1>{{ $props.title ?? "Counter default title" }}</h1>
            <p>Count: {{ count }}</p>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        `,
      app: {
        data: {
          count: 0
        },
        methods: {
          increment: () => ++this.count,
          decrement: () => --this.count
        }
      }
    });

    DOMY.createApp({
      data: {
        message: 'An error occured',
        test: {}
      },
      mounted() {
        setTimeout(() => (this.test.g = 'hello'), 2000);
      }
    })
      .components({
        ErrorMessage,
        Count
      })
      .mount();
  </script>
</html>
