<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-transition</title>
    <script src="../dist/index.js"></script>
  </head>
  <style>
    @keyframes enter {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0rem);
      }
    }

    @keyframes out {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .transition-enter {
      position: absolute;
      animation: enter 0.6s ease;
    }

    .transition-out {
      position: absolute;
      animation: out 0.6s ease;
    }
  </style>
  <body>
    <button @click="show = !show">Show modal</button>

    <template
      d-transition.init="transition"
      d-render="show ? createElement('Hello World 1!') : createElement('Hello World 2!')"
    ></template>

    <div d-transition.init="transition" d-if="show">d-if</div>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          show: true
        };
      },
      methods: {
        createElement(content) {
          const p = document.createElement('p');
          p.textContent = content;
          p.setAttribute('d-if', '5 === 5');
          return p;
        }
      }
    }).mount();
  </script>
</html>
