<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-transition</title>
    <script src="../dist/index.js"></script>
  </head>
  <style>
    @keyframes enter {
      0% {
        opacity: 0;
        transform: translateX(3rem);
      }
      100% {
        opacity: 1;
        transform: translateX(0rem);
      }
    }

    @keyframes out {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-3rem);
      }
    }

    .transition-enter {
      animation: enter 0.3s ease-out;
    }

    .transition-out {
      animation: out 0.3s ease-in;
    }
  </style>
  <body>
    <template d-transition="transition" d-render="createElement()"></template>

    <button @click="show = !show">Show modal</button>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          show: false
        };
      },
      methods: {
        createElement() {
          const p = document.createElement('p');
          p.textContent = 'd-render';
          p.setAttribute('d-if', '5 === 5');
          return p;
        }
      }
    }).mount();
  </script>
</html>
