<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-mounted</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>{{ text }}</h1>
    <div id="helloWorld" d-mounted="() => text = $refs.text.textContent">
      <p d-ref="text">Hello World!</p>
    </div>

    <div id="dFor" d-mounted="this.$el.querySelector('li').textContent = '{{ text }}'">
      <ul d-for="color of ['red']">
        <li d-key="color">{{ color }}</li>
      </ul>
    </div>
  </body>
  <script>
    DOMY.createApp(() => {
      const text = DOMY.signal('');

      return { text };
    }).mount();
  </script>
</html>
