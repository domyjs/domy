<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-key</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div d-for="element of list">
      <Component d-key="element.id" :title="'Hello World' + element.id"></Component>
    </div>
    <button @click="list.push({ id: list[list.length - 1].id + 1 })">Add element</button>
  </body>
  <script>
    const { reactive } = DOMY;

    const Component = DOMY.createComponent({
      props: ['title'],
      html: `<p>{{ $props.title }}</p>`
    });

    DOMY.createApp(() => {
      const list = reactive([
        { id: 1, title: 'Premier' },
        { id: 2, title: 'Deuxi√®me' }
      ]);

      return {
        list
      };
    })
      .components({
        Component
      })
      .mount();
  </script>
</html>
