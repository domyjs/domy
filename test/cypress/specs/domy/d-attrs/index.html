<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-attrs</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <p id="attrs" name="test1" d-attrs="attrs">Attrs</p>
    <p id="attrsRender" d-attrs.render="attrsRender">Render Attrs</p>

    <button
      id="attrsBtn"
      @click="
      () => {
        attrs = { name: 'test2', onclick: null  }
      }
      "
    >
      Change attrs
    </button>
    <button
      id="attrsRenderBtn"
      @click="
      () => {
        attrsRender = { 'd-show': '6 === 5', onclick: null, 'd-on:click': null }
      }
      "
    >
      Change render attrs
    </button>
  </body>
  <script>
    const { signal } = DOMY;

    DOMY.createApp(() => {
      const style = signal({ color: 'red' });
      const attrs = signal({ title: 'Hello' });
      const attrsRender = signal({
        ':style': style.value
      });

      return {
        style,
        attrs,
        attrsRender
      };
    }).mount();
  </script>
</html>
