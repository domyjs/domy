<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-scope</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div d-scope=" { showModal: false, msg: 'An other message' }">
      <main d-if="msg === 'An other message'">
        <p id="override">{{ msg }}</p>
        <div id="modal" d-if="showModal">Hello World</div>
        <button @click="showModal = !showModal">Show modal</button>
      </main>
    </div>

    <p id="err">{{ showModal }}</p>
    <p id="initialMsg">{{ msg }}</p>

    <p id="watcherCalled" d-ref="watcherCalled">false</p>
  </body>
  <script>
    const { useRefs, signal, watch } = DOMY;

    DOMY.createApp(() => {
      const refs = useRefs();
      const showModal = signal(false);

      watch(
        ({ newValue }) => {
          if (watcherCalled) {
            refs.watcherCalled.textContent = newValue ? 'true' : 'false';
          }
        },
        () => showModal
      );

      return {
        msg: 'Hello World!',
        showModal
      };
    }).mount();
  </script>
</html>
