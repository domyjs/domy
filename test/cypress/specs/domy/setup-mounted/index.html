<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binding</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>Rendering took: {{ typeof perf === "number" ? Math.round(perf) : perf }}ms</h1>
  </body>
  <script>
    const { signal, onMounted } = DOMY;

    DOMY.createApp(() => {
      const start = performance.now();
      const perf = signal(null);

      onMounted(() => {
        perf.value = performance.now() - start;
      });

      return {
        perf
      };
    }).mount();
  </script>
</html>
