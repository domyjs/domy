<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$names</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <Example>
      <p id="bye">Bye World!</p>
      <p id="hello" #hello>Hello World!</p>
    </Example>
  </body>
  <script>
    const Example = DOMY.createComponent({
      html: `<template  d-insert="$names.hello"></template>`
    });

    DOMY.createApp()
      .components({
        Example
      })
      .mount();
  </script>
</html>
