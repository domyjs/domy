<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binding</title>
    <script src="/packages/domy/dist/index.js"></script>
    <style>
      .red {
        color: red;
      }

      .bg-blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 :style="style" :id="id">Id: {{ id }}</h1>
    <button id="simple" @click="update()">Update id and color</button>

    <p id="class" class="red" :class="classTest">Class test</p>
    <p id="class2" class="red" :class="classTest2">Class test2</p>
    <p id="style" style="color: red" d-bind:style="styleTest">Style test</p>

    <button id="class-btn" @click="classTest.shift()">Remove class test bg blue</button>
    <button id="class2-btn" @click="classTest2['bg-blue'] = false">
      Remove class test2 bg blue
    </button>
    <button
      id="style-btn"
      @click="() => {
      for(const key in styleTest) {
        delete styleTest[key];
      }
    }"
    >
      Remove style test bg blue
    </button>
  </body>
  <script>
    const { reactive, signal } = DOMY;

    DOMY.createApp(() => {
      const id = signal(0);

      const style = reactive({ backgroundColor: 'red' });
      const styleTest = reactive({ backgroundColor: 'blue' });

      const classTest = reactive(['bg-blue']);
      const classTest2 = reactive({ 'bg-blue': true });

      return {
        id,
        style,
        classTest,
        classTest2,
        styleTest,
        update() {
          id.value++;
          style.backgroundColor = 'green';
        }
      };
    }).mount();
  </script>
</html>
