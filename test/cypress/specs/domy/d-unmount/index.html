<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-unmounted</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>{{ text }}</h1>
    <div d-if="showModal" d-unmount="text += 'Hello '">
      <div d-unmount="text += 'World!'">
        <p>A random modal</p>
      </div>
    </div>
    <button @click="changeVisibility">Show/Hide modal</button>
  </body>
  <script>
    const { signal } = DOMY;

    DOMY.createApp(() => {
      const text = signal('');
      const showModal = signal(true);

      function changeVisibility() {
        text.value = '';
        showModal.value = !showModal.value;
      }

      return {
        text,
        showModal,
        changeVisibility
      };
    }).mount();
  </script>
</html>
