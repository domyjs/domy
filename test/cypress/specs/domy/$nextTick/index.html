<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$nextTick</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <p id="checkNextTick"></p>

    <button
      id="updateMessage"
      @click="() => {
        const p = $el.querySelector('p');
        const checkNextTick = document.querySelector('#checkNextTick');

        msg = 'Hello World!';

        checkNextTick.textContent = p.textContent;
        $nextTick(() => {
          console.log('Next tick called');
          checkNextTick.textContent = p.textContent;
        });
    }"
    >
      <p id="messageText">{{ msg }}</p>
    </button>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          msg: 'Say hi'
        };
      }
    }).mount();
  </script>
</html>
