<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-teleport</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <div d-scope="{ msg: 'Hello World!' }">
      <template d-teleport="body">
        <h1>{{ msg }}</h1>
      </template>
      <template d-teleport.defer="#defered">
        <p>{{ msg }}</p>
      </template>
    </div>

    <template
      d-insert="(() => {
      const div = document.createElement('div');
      div.id = 'defered';
      return div;
    })()"
    ></template>
  </body>
  <script>
    DOMY.createApp().mount();
  </script>
</html>
