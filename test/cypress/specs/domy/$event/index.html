<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$event</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1 id="eventType">{{ type }}</h1>
    <button id="eventButton" @click="type = $event.type">Check Event Type</button>
  </body>
  <script>
    const { signal } = DOMY;

    DOMY.createApp(() => {
      const type = signal('');

      return {
        type
      };
    }).mount();
  </script>
</html>
