<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$scopedData</title>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1 d-scope="{ msg: 'Hello World!' }">{{ $scopedData.msg + ($scopedData.hello ?? '') }}</h1>
  </body>
  <script>
    DOMY.createApp({
      data() {
        return {
          msg: 'Bye World!',
          hello: 'Hello'
        };
      }
    }).mount();
  </script>
</html>
