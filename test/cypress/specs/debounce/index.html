<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$debounce</title>
    <script src="/packages/debounce/dist/index.js"></script>
    <script src="/packages/domy/dist/index.js"></script>
  </head>
  <body>
    <h1>{{ count }}</h1>
    <button id="inc" @click="$debounce(() => ++count, 500)">+</button>
  </body>
  <script>
    const { signal } = DOMY;

    DOMY.createApp(() => {
      const count = signal(0);

      return {
        count
      };
    })
      .plugins([debounce])
      .mount();
  </script>
</html>
