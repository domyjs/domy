<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <p>{{ this.list.length }}</p>
    <p>{{ this.list.map((e) => e.idEl).join(', ') }}</p>

    <button @click="this.createElement()">Add</button>
    <button @click="this.removeElement()">Remove</button>

    <ul d-for="el of this.list">
      <li :key="this.el.idEl" d-text="'id: ' + this.el.idEl + ' name: ' + this.el.name"></li>
    </ul>

    <!-- d-text="'id: ' + this.el.id + ' name: ' + this.el.name"-->
  </body>
  <script>
    let id = 0;
    window.DOMY({
      $state: {
        id: 0,
        list: []
      },
      $fn: {
        createElement() {
          const el = {
            idEl: ++id,
            name: Math.random().toString(36)
          };
          this.list.push(el);
        },
        removeElement() {
          this.list.pop();
        }
      }
    });
  </script>
</html>
