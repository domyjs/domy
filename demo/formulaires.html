<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <p>{{ this.list.length }}</p>
    <p>{{ this.list.map((e) => e.idEl).join(', ') }}</p>

    <button @click="this.createElement()">Add</button>
    <button @click="this.removeElement()">Remove</button>
    <button @click="this.screateElement()">Supper add</button>
    <button @click="this.sremoveElement()">Supper remove</button>

    <ul d-for="el of this.list">
      <li :key="this.el.idEl" d-text="'id: ' + this.el.idEl + ' name: ' + this.el.name"></li>
    </ul>

    <!-- d-text="'id: ' + this.el.id + ' name: ' + this.el.name"-->
  </body>
  <script>
    let id = 0;
    window.DOMY({
      $state: {
        id: 0,
        list: []
      },
      $fn: {
        screateElement() {
          for (let i = 0; i < 1000; ++i) {
            this.createElement();
          }
        },
        sremoveElement() {
          for (let i = 0; i < 1000; ++i) {
            this.removeElement();
          }
        },
        createElement() {
          const el = {
            idEl: ++id,
            name: Math.random().toString(36)
          };
          const index = Math.floor(Math.random() * (this.list.length + 1));
          this.list.splice(index, 0, el);
          // this.list.push(el);
        },
        removeElement() {
          const index = Math.floor(Math.random() * this.list.length);
          this.list.splice(index, 1);
          // this.list.pop();
        }
      }
    });
  </script>
</html>
