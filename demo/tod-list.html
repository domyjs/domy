<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <p>{{ this.list.length }}</p>
    <p>{{ this.list.map((e) => e.idEl).join(', ') }}</p>

    <button
      :style="{ color: this.isActive ? 'blue' : 'red', cursor: 'pointer' }"
      @click="() => {
          this.isActive = !this.isActive;
          console.log(this.isActive);
        }"
    >
      Test event
    </button>

    <button @click="this.createElement()">Add</button>
    <button @click="this.removeElement()">Remove</button>

    <ul d-for="el of this.list">
      Hello {{ this.el.idEl }}:
      <li
        :key="this.el.idEl"
        :style="{ color: this.el.isActive ? 'blue' : 'red', cursor: 'pointer' }"
        d-text="'id: ' + this.el.idEl + ' name: ' + this.el.name"
        @click="() => {
          this.el.isActive = !this.el.isActive;
          console.log(this.el.isActive);
        }"
      ></li>
      <!-- d-text="'id: ' + this.el.id + ' name: ' + this.el.name"-->
    </ul>
  </body>
  <script>
    let id = 0;
    window.DOMY({
      $state: {
        id: 0,
        list: [],
        isActive: false
      },
      $fn: {
        createElement() {
          const el = {
            idEl: ++id,
            name: Math.random().toString(36),
            isActive: true
          };
          this.list.push(el);
        },
        removeElement() {
          this.list.pop();
        }
      }
    });
  </script>
</html>
