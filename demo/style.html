<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <p :style="this.style">Hello</p>

    <button @click="this.style.backgroundColor = 'green'">Green</button>
    <button @click="this.style = 'color: blue'">Blue</button>
  </body>
  <script>
    window.DOMY({
      $state: {
        style: {
          backgroundColor: 'red',
          color: 'white'
        }
      }
    });
  </script>
</html>
