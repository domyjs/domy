<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variants</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <h1
      :style="{ backgroundColor: (this.count2 % 2 === 0 ? 'red' : 'blue') }"
      :class="this.count % 2 === 0 ? 'hide' : 'show'"
    >
      Count: {{ this.count }}
    </h1>
    <button @click="this.count++">Increment</button>
    <button @click="this.count2++">Increment 2</button>
  </body>
  <script>
    DOMY.createApp({
      $state: {
        count: 0,
        count2: 0
      }
    });
  </script>
</html>
