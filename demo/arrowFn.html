<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrowFn</title>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <h1>Count: {{ this.count }}</h1>
    <button id="inc" @click="this.increment">Increment</button>
    <button id="dec" @click="this.decrement">Decrement</button>
  </body>
  <script>
    DOMY.createApp({
      $setup: async () => {
        await new Promise(r => setTimeout(r, 500));
        this.count++;
      },
      $mounted: async () => {
        await new Promise(r => setTimeout(r, 500));
        this.count++;
      },
      $watch: {
        count: () => {
          this.count = Math.max(this.count, 0);
        }
      },
      $state: {
        count: 0
      },
      $fn: {
        increment: () => {
          this.count++;
        },
        decrement: () => {
          this.count--;
        }
      }
    });
  </script>
</html>
